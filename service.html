<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Loader</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%; /* ทำให้ body และ html สูง 100% */
  }

  #iframe {
    width: 100%;
    height: 100vh; /* ใช้ 100vh เพื่อให้ iframe สูงเท่ากับความสูงของหน้าจอ */
    border: 0; /* กำหนดให้ไม่มีขอบ */
  }
</style>
</head>
<body>
  <div id="content">
    <iframe id="iframe" width="100%" height="100%" frameborder="0"></iframe>
  </div>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = function() {
      const iframeUrl = getQueryParam('url');
      if (iframeUrl) {
        document.getElementById('iframe').src = iframeUrl;
      } else {
        document.getElementById('content').innerHTML = '<p>Invalid URL parameter</p>';
      }
    }
  </script>
</body>
</html>
