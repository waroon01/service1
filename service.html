<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Loader</title>
</head>
<body>
  <div id="content">
    <iframe id="iframe" width="100%" height="100vh" frameborder="0"></iframe>
  </div>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = function() {
      const iframeUrl = getQueryParam('url');
      if (iframeUrl) {
        document.getElementById('iframe').src = iframeUrl;
      } else {
        document.getElementById('content').innerHTML = '<p>Invalid URL parameter</p>';
      }
    }
  </script>
</body>
</html>
